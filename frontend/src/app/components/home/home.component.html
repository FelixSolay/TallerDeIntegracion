<section class="home-hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <p class="hero-badge">Bienvenido a Supermercado</p>
            <h1>Todo lo que necesitás en un solo lugar</h1>
            <p class="hero-message">
                Iniciá sesión para continuar tu compra o creá tu cuenta en segundos y recibí beneficios exclusivos.
            </p>
            <div class="hero-actions" role="group" aria-label="Acciones principales">
                <a class="btn btn-primary" routerLink="/login">Iniciar sesión</a>
                <a class="btn btn-secondary" routerLink="/register">Crear cuenta</a>
            </div>
        </div>
    </div>
</section>
